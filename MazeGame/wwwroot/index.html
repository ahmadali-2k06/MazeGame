<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoMaze</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#29a847",
                        "primary-glow": "#33d159",
                        "background-dark": "#1e1e1e",
                        "sidebar-dark": "#252526",
                        "grid-wall": "#808080",
                        "grid-start": "#28a745",
                        "grid-end": "#dc3545",
                        "grid-visited": "#17a2b8",
                        "grid-path": "#ffc107",
                        "grid-empty": "#2d2d2d",
                        "landing-dark": "#131f16",
                        "background-light": "#f6f8f6",
                    },
                    fontFamily: {
                        display: ["Space Grotesk", "sans-serif"],
                        mono: ["Roboto Mono", "monospace"],
                    },
                    backgroundImage: {
                        "grid-pattern": "linear-gradient(to right, #29a8471a 1px, transparent 1px), linear-gradient(to bottom, #29a8471a 1px, transparent 1px)",
                    },
                    animation: {
                        "glow-pulse": "glow 3s ease-in-out infinite",
                        typewriter: "typing 3.5s steps(30, end), blink-caret .75s step-end infinite",
                        "grid-move": "gridMove 20s linear infinite",
                        "button-pulse-init": "pulseInit 2s ease-out 1 forwards",
                        float: "float 6s ease-in-out infinite",
                        pop: "popIn 0.3s ease-out forwards",
                    },
                    keyframes: {
                        glow: {
                            "0%, 100%": { textShadow: "0 0 10px rgba(41,168,71,0.5), 0 0 20px rgba(41,168,71,0.3)" },
                            "50%": { textShadow: "0 0 20px rgba(51, 209, 89, 0.8), 0 0 30px rgba(41,168,71,0.5)" },
                        },
                        typing: { from: { width: "0" }, to: { width: "100%" } },
                        "blink-caret": { "from, to": { borderColor: "transparent" }, "50%": { borderColor: "#29a847" } },
                        gridMove: { "0%": { backgroundPosition: "0 0" }, "100%": { backgroundPosition: "40px 40px" } },
                        pulseInit: {
                            "0%": { boxShadow: "0 0 0 0 rgba(41, 168, 71, 0.7)" },
                            "70%": { boxShadow: "0 0 0 20px rgba(41, 168, 71, 0)" },
                            "100%": { boxShadow: "0 0 0 0 rgba(41, 168, 71, 0)" },
                        },
                        float: {
                            "0%, 100%": { transform: "translateY(0)" },
                            "50%": { transform: "translateY(-10px)" },
                        },
                        popIn: {
                            "0%": { transform: "scale(0.3)", opacity: "0" },
                            "100%": { transform: "scale(1)", opacity: "1" }
                        }
                    },
                },
            },
        };
    </script>

    <style>
        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

            ::-webkit-scrollbar-thumb:hover {
                background: #29a847;
            }

        /* Range Slider Styling */
        .range-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
        }

            .range-slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 16px;
                height: 16px;
                background: #29a847;
                cursor: pointer;
                border-radius: 50%;
            }

        .typewriter-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #29a847;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color: #29a847; font-family: monospace;">
            Loading AlgoMaze...
        </div>
    </div>
    <audio id="sfx-showPath" src="assets/showPath.ogg" preload="auto"></audio>
    <audio id="sfx-createWall" src="assets/createWall.mp3" preload="auto"></audio>
    <audio id="sfx-mazeGen" src="assets/generated.ogg" preload="auto"></audio>
    <script>
        window.playAudio = (elementId) => {
            var audio = document.getElementById(elementId);
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio play failed:", e));
            } else {
                console.log("Audio element not found: " + elementId);
            }
        };

        window.stopAudio = (elementId) => {
            var audio = document.getElementById(elementId);
            if (audio) {
                audio.pause();           // Stop playing
                audio.currentTime = 0;   // Rewind to start
            }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
